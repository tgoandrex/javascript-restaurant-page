<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Restaurant Page</title>
    </head>
    <body>
        <div id="grid-container">
            <header>
                <div id="logo-container">
                    <img id="logo" src="https://preview.pixlr.com/images/800wm/100/1/1001416157.jpg">
                </div>
                <ul id="navigation-tabs">
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div id="content"> <!-- Everything inside will eventually be generated by Javascript-->
                <main>
                    <span id="headline">A Taste of Home</span>
                    <div id="testimonials">
                    <div id="testimonial-heading">Our Testimonials:</div>
                        <ul>
                            <li class="testimonial">So good! <span class="testimonial-name">-Lorum Ipsem</span></li>
                            <li class="testimonial">Yum! <span class="testimonial-name">-Jane Smith</span></li>
                            <li class="testimonial">Shut up and take my money! <span class="testimonial-name">-John Doe</span></li>
                        </ul>
                    </div>
                </main>
            </div>
        </div>
