<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Restaurant Page</title>
    </head>
    <body>
        <div id="grid-container">
            <nav>
                <div id="logo-container">
                    <img id="logo" src="https://preview.pixlr.com/images/800wm/100/1/1001416157.jpg">
                </div>
                <ul id="navigation-tabs">
                    <li><a id="home">Home</a></li>
                    <li><a id="menu">Menu</a></li>
                    <li><a id="contact">Contact</a></li>
                </ul>
            </nav>
            <div id="content">
                <span class="headline">Contact</span>
                <form>
                    <div class="form-group">
                        <label for="fname">First name:</label><br />
                        <input type="text" id="fname" name="first">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last name:</label><br />
                        <input type="text" id="lname" name="last">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label><br />
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone #:</label><br />
                        <input type="phone" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Your comments or queries:</label><br />
                        <textarea name="message"></textarea> 
                    </div>
                </form>
                <button id="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
